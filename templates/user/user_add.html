{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block title %}
{{ profile.user.last_name }} {{ profile.user.first_name }}
{% endblock %}


{% block contents %}

<h5 class="blog-post-title mb-3">{{ profile.get_full_name }}</h5>


<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mt-4">Добавить</button>
</form>

{% endblock %}
