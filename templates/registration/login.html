{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Авторизация</h4>

<form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">

{{ form|crispy }}

<div class="pt-2 pb-2">
    <button type="submit" class="btn btn-primary btn-block">Войти</button>
</div>
</form>
</div>
</div>
{% endblock %}
