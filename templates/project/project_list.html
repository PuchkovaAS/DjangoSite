{% extends 'index.html' %}

{% block title %}
Объекты
{% endblock %}



    {% block contents %}
    <h2>Список объектов</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>#</th>
                <th>Объект</th>
                <th>Статус</th>
                <th>Описание</th>
            </tr>
            </thead>
            <tbody>
            {% for project in project_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a {% if project.url %} href="{{ project.get_absolute_url }}" {% endif %}>{{ project.name }}</a></td>
                <td><span class="{{ project.status_style }}">{{ project.status }}</span></td>
                <td>{{ project.description|truncatechars:25 }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    {% endblock %}
